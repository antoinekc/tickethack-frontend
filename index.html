<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tickethack - Train Booking</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="logo">
      <h1><a href="index.html">Tickethack</a></h1>
    </div>
    <nav>
      <ul>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="booking.html">Bookings</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div class="content">
      <h1> Explore the world effortlessly by train! </h1>
      <p> Compare, book and enjoy cheal prices for train tickets: your journey starts on Tickethack.</p>
    </div>


    <div class="search-section">

      <form id="searchForm" class="test search-form">
        <input type="text" id="departure" placeholder="Departure" required>
        <input type="text" id="arrival" placeholder="Arrival" required>
        <input type="date" id="date" value="2024-09-24" required>
        <button type="submit">Search</button>
      </form>
    
      <div class="test booking-message">
        <img src="./images/train.png" alt="Train icon">
        <div id="results" class="results"></div>
        <p>Time to book your future Trip ! </p>
        <div id="trainList" class="train-list"></div>
      </div>
    </div>

    <script src='script.js'></script>
    <script src="cart.js"></script>

</body>

</html>
