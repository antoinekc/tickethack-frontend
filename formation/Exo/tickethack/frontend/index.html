<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tickethack - Train Booking</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="logo">
      <h1><a href="index.html">Tickethack</a></h1>

    </div>
    <nav>
      <ul>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="booking.html">Bookings</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div class="content">
      <h1> Explore the world effortlessly by train! </h1>
      <p> Compare, book and enjoy cheal prices for train tickets: your journey starts on Tickethack.</p>
    </div>



    <div class="search-section">

      <form id="searchForm" class="test search-form">
        <input type="text" id="departure" placeholder="Departure" required>
        <input type="text" id="arrival" placeholder="Arrival" required>
        <input type="date" id="date" value="2024-09-24" required>
        <button type="submit" id="searchButton">Search</button>
      </form>
    
      <div class="test booking-message">
        <img src="./images/train.png" alt="Train icon">
        <p>Time to book your future Trip ! </p>
        <div id="results" class="results"></div>
        

        <div id="trainList" class="train-list"></div>
        <script>
          document.getElementById('searchButton').addEventListener('click', function() {
              fetch('/api/trains')
                  .then(response => response.json())
                  .then(data => {
                      const trainList = document.getElementById('trainList');
                      trainList.innerHTML = ''; 
  
                      data.forEach(train => {
                          const trainItem = document.createElement('div');
                          trainItem.className = 'train-item';
  
                          trainItem.innerHTML = `
                              <span>${train.depart} > ${train.arrivee}</span>
                              <span>${train.heure}</span>
                              <span>${train.prix}â‚¬</span>
                              <button class="book-button">Book</button>
                          `;
  
                          trainList.appendChild(trainItem);
                      });
  
                      trainList.style.display = 'block'; // Show the list
                  })
                  .catch(error => {
                      console.error('Error fetching train data:', error);
                  });
          });
      </script>
      </div>
    
    </div>


    <script src='script.js'></script>

</body>

</html>
