<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cart</title>
</head>
<body>
    <header>   
        <div class="logo">
            <h1><a href="index.html">Tickethack</a></h1>
        </div>
        <nav>
            <ul>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="booking.html">Bookings</a></li>
            </ul>
        </nav>
    </header>

    <div class="background-cart">
        <div id="emptyCartMessage" class="empty-cart-message">
            <p>No tickets in your cart.</p>
            <p>Why not plan a trip ?</p>
        </div>
        <div id="cartContent" class="cart-content" style="display: none;">
            <div id="cartItems" class="cart-items">
                <!--Ici les trajets réservés sont censés s'afficher-->
            </div>
            <div id="cartTotal" class="cart-total">
                <h2>Total: <span id="totalPrice">0</span> €</h2>
                <button id="ClearCart">Clear Cart</button>
            </div>
        </div>
    </div>
    <script src="cart.js"></script>
</body>
</html>
